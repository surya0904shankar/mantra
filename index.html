
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmCounter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Inter:wght@300;400;500;600&family=Karma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" id="dynamic-favicon" type="image/png" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‡•ê</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script>
      // Load saved icon as favicon
      window.addEventListener('load', () => {
        const savedIcon = localStorage.getItem('om_app_icon');
        if (savedIcon) {
          document.getElementById('dynamic-favicon').href = savedIcon;
        }
      });
      
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: ''
        }
      };
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Karma', 'serif'],
              display: ['Cinzel Decorative', 'cursive'],
            },
            colors: {
              saffron: {
                50: '#fff8e1', 100: '#ffecb3', 200: '#ffe082', 300: '#ffd54f', 
                400: '#ffca28', 500: '#ffc107', 600: '#ffb300', 700: '#ffa000', 
                800: '#ff8f00', 900: '#ff6f00',
              },
              mystic: {
                50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe', 300: '#c4b5fd', 
                400: '#a78bfa', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 
                800: '#5b21b6', 900: '#4c1d95', 950: '#2e1065',
              }
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .bg-sacred-pattern {
        background-color: #fafaf9;
        background-image: radial-gradient(#e7e5e4 1px, transparent 1px), radial-gradient(#e7e5e4 1px, transparent 1px);
        background-position: 0 0, 20px 20px;
        background-size: 40px 40px;
      }
      .dark .bg-sacred-pattern {
        background-color: #0c0a09;
        background-image: radial-gradient(#292524 1px, transparent 1px), radial-gradient(#292524 1px, transparent 1px);
      }
      @keyframes breath {
        0% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.4); opacity: 0.1; }
        100% { transform: scale(1); opacity: 0.3; }
      }
      .animate-breath {
        animation: breath 4s ease-in-out infinite;
      }
    </style>

}
